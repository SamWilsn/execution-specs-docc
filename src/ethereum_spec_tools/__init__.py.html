<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
        :root {
            --default-color: black;
            --default-font-weight: normal;

            --keyword-color: blue;
            --keyword-font-weight: bold;

            --literal-color: teal;

            --name-color: maroon;
        }

        pre {
            margin: 0;
        }

        /* Resets */
        .hi * {
            color: var(--default-color);
            font-weight: var(--default-font-weight);
        }

        /* Theme */
        .hi a {
            text-decoration: none;
            border-bottom: 1px dotted rgba(0, 0, 0, 0.3);
        }

        .hi-and,
        .hi-or,
        .hi-for,
        .hi-comp-for,
        .hi-comp-if,
        .hi-if,
        .hi-else,
        .hi-elif,
        .hi-if-exp,
        .hi-continue,
        .hi-assert,
        .hi-return,
        .hi-pass,
        .hi-not,
        .hi-raise,
        .hi-from,
        .hi-try,
        .hi-except-handler,
        .hi-with,
        .hi-as-name {
            color: var(--keyword-color);
            font-weight: var(--keyword-font-weight);
        }

        .hi-simple-string,
        .hi-formatted-string,
        .hi-formatted-string-text,
        .hi-formatted-string-expression,
        .hi-integer {
            color: var(--literal-color);
        }

        .hi-formatted-string-expression {
            font-weight: bold;
        }

        .hi-name {
            color: var(--name-color);
        }

        .hi-call > .hi-name,
        .hi-call > .hi-attribute > .hi-name:last-child {
            font-weight: bold;
        }

        </style>
    </head>
    <body>
        <section id="ethereum_spec_tools:0">
    
    <h2><span title="ethereum_spec_tools">ethereum_spec_tools</span></h2>
    

    
    <div class="docstring">
        <div class="markdown"><p>Ethereum Specification Tools
^^^^^^^^^^^^^^^^^^^^^^^^^^^^</p><p>Library of utilities and tools necessary for rendering (or otherwise working
with) the Ethereum specifications.</p></div>
    </div>
    

    
</section>
    </body>
</html>
